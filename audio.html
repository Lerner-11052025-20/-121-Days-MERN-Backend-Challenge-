<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Audio Player</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-green-hover: #1ed760;
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.15) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .playback-bar {
            width: 100%;
            max-width: 650px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg), 0 0 40px rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            transition: var(--transition);
        }

        .playback-bar:hover {
            box-shadow: var(--shadow-lg), 0 0 60px rgba(29, 185, 84, 0.2);
            transform: translateY(-4px);
            border-color: rgba(29, 185, 84, 0.3);
        }

        .audio-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .audio-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .album-art {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 700;
            font-size: 1rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .album-art:hover::before {
            left: 100%;
        }

        .album-art:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 1.2rem;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .track-artist {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* Custom audio controls */
        audio {
            width: 100%;
            height: 45px;
            border-radius: 12px;
            outline: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            background-color: var(--spotify-green);
            border-radius: 50%;
            transition: var(--transition);
        }

        audio::-webkit-media-controls-play-button:hover,
        audio::-webkit-media-controls-mute-button:hover {
            background-color: var(--spotify-green-hover);
            transform: scale(1.1);
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        audio::-webkit-media-controls-timeline {
            background-color: rgba(83, 83, 83, 0.5);
            border-radius: 6px;
            margin: 0 12px;
            height: 5px;
        }

        audio::-webkit-media-controls-timeline:hover {
            background-color: rgba(29, 185, 84, 0.6);
        }

        audio::-webkit-media-controls-volume-slider {
            background-color: rgba(83, 83, 83, 0.5);
            border-radius: 6px;
        }

        /* For Firefox */
        audio {
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
            padding: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .playback-bar {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>

<body>
    <div class="playback-bar">
        <div class="audio-container">
            <div class="audio-info">
                <div class="album-art">Bolly</div>
                <div class="track-info">
                    <div class="track-title">Bollywood Song</div>
                    <div class="track-artist">Indian Artist</div>
                </div>
            </div>
            <audio src="assets/bollywood-song-313044.mp3" controls></audio>
        </div>
    </div>
</body>

</html>
